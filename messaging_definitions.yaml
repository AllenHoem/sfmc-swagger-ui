openapi: 3.0.0
servers: []
info:
  description: ''
  version: 215.180605.1555
  title: Pre-Release Salesforce Marketing Cloud  Messaging APIs
paths:
  '/transactionalmessages/v1/{channel}/definitions/':
    parameters:
      - in: path
        name: channel
        required: true
        schema:
          type: string
          enum:
            - email
            - sms
    post:
      tags:
        - ' definitions'
      summary: create a send defintion with autogenerated key
      responses:
        '200':
          description: OK
    get:
      tags:
        - ' definitions'
      summary: gets a list of defintions
      responses:
        '200':
          description: OK
  '/transactionalmessages/v1/{channel}/definitions/{definitionKey}':
    parameters:
      - in: path
        name: definitionKey
        description: your  send defintion
        required: true
        schema:
          type: string
      - in: path
        name: channel
        required: true
        schema:
          type: string
          enum:
            - email
            - sms
    get:
      tags:
        - ' definitions'
      summary: gets configuration of a defintion
      responses:
        '200':
          description: OK
    patch:
      tags:
        - ' definitions'
      summary: modify a defintion
      responses:
        '200':
          description: OK
    delete:
      tags:
        - ' definitions'
      summary: delete a defintion
      responses:
        '200':
          description: OK
    post:
      operationId: 
      tags:
        - ' definitions'
      summary: create a send definition
      description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/RS_request'
                 # - $ref: '#/components/schemas/messageSendResponse'
      requestBody:
        $ref: '#/components/requestBodies/RQ_definition'

components:
  requestBodies:
    RQ_definition:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/S_body' #must nest attribute
              #S_Message
        
  schemas:
    S_body:
      properties:
        definitionKey:
          type: string
        classification:
          type: string
          example: "Default Transactional"
        name:
          type: string
          example: " "
        description:
          type: string
          example: " "
        description:
          type: string
          example: " "
        content:
           $ref: '#/components/schemas/S_Content'
        subscriptions:
           $ref: '#/components/schemas/S_Subscriptions'
        options:
           $ref: '#/components/schemas/S_Options'
    S_Content:
      properties:
        contentKey:
          type: string
          example: UUID
          description: The customer_key provided in Content Builder for a given asset
    S_Options:
      properties:  
        trackLinks:
            type: string
            example: my_list_customer_key
            description: The customer_key provided in Content Builder for a given asset    
    S_Subscriptions:
      properties: 
        list:
            type: string
            example: my_list_customer_key
            description: The customer_key provided in you list properties.
        dataExtention:
            type: string
            example: my_data_extension_external_key
            description: The external_key provided from your DE properties.
        autoAddSubscriber:
            type: boolean
            example: true
            description: Add subscriber address, subscriber key and personalization attributes to the list when the attributes match. Updates are keyed off of the subscriberKey
        updateSubscriber:
            type: string
            example: true
            description: Updates subscriber address and personalization attributes to the list when the attributes match for a given subscriberKey


#---------------------------------#
#--   COMPONENT.RESPONSES       --#
#---------------------------------#
    RS_request:
      type: object
      properties:
        requestId:
          type: string
          format: UUID v4
          example: ba9633fa-5c8d-4c42-8efa-a16412ac0c53
        errorCode:
          type: integer
          example: 7005
        errorMessage:
          type: string
          example: Ensure you include all required fields in the body of the request
    RS_message:
      type: object
      properties:
        responses:
          type: array
          items:
            type: object
            properties:
              messageKey:
                type: string
                example: 9691010a-1e59-48a0-b0d8-67d9a86dc470
              errorCode:
                type: integer
              errorMessage:
                type: string
    RS_messageWebhook:
      type: object
      properties:
        type:
          type: string
          example: TransactionalSendEvents.EmailSent
        timestamp:
          type: string
          format: date-time
        compositeId:
          type: string
          example: tsid.job.list.batch.sub
        info:
          type: object
          properties:
            messageKey:
              type: string
              format: UUID v4
              example: 9691010a-1e59-48a0-b0d8-67d9a86dc470
            subscriberKey:
              type: string
            emailAddress:
              type: string
              example: john.smith@example.com