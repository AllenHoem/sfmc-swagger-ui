sudo: required

language: ruby

services:
  - docker

env:
  global:
    - HEROKU_EMAIL="phillip.anderson@salesforce.com"
  matrix: 
    # This one is the API_KEY from the website (Account Settings -> API Key) ran through the travis encryption gem: 'travis encrypt HEROKU_PASSWORD=<Paste API Key>'
    - secure: 

before_script:
  - curl https://cli-assets.heroku.com/install-ubuntu.sh | sh # This will update the heroku CLI to include the required container:releasee functionality
  - docker rmi -f philasfwork/sfmc-swagger-ui
  - docker rmi -f registry.heroku.com/sfmc-travis-tests/web
  - chmod +x heroku-setup.sh

script:
  # Setup Heroku. Basically Makes Heroku Think it was already logged into.
  - ./heroku-setup.sh
  # The Following commands are taken from the original docker-build-image.sh (Not including the echo's)
  #- echo "Ready to build"
  #- docker build ./main -t philasfwork/sfmc-swagger-ui

  #- echo "image Built"
  #- docker images

  # This is where 'heroku login' was called in the original script.
  # I fudge a login in the heroku-setup.sh script.

  - echo "Trying login"
  - heroku container:login

  # Might not need this?
  #- echo "making Docker Tag"
  #- docker tag philasfwork/sfmc-swagger-ui registry.heroku.com/sfmc-swagger-ui/web

  # Might not need this?
  #- echo "docker pushing to Registry"
  #- docker push registry.heroku.com/sfmc-swagger-ui/web 

  - echo "changing Dir for 1 command Image Build"
  - cd main

  - echo "Heroku pushing Image"
  - heroku container:push web -a sfmc-travis-tests

  - echo "Preparing to release Image"
  - heroku container:release web -a sfmc-travis-tests

  - echo "Image published!"